<div class="login-container">
    <h2>Staff Login</h2>
    <form (submit)="login()">
      <div class="form-group">
        <label for="staffId">Email:</label>
        <input type="text" id="staffId" [(ngModel)]="email" name="staffId" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="dni" name="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
