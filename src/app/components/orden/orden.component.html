<div class="order-container">
  <h2>Order Summary</h2>
  <div *ngFor="let product of order.productos" class="order-item">
    <img [src]="product.imagen" alt="{{ product.nombre }}" class="order-image" />
    <div class="order-details">
      <h3>{{ product.nombre }}</h3>
      <p>Price: {{ product.precio | currency }}</p>
    </div>
  </div>
  <div class="order-total">
    <h3>Total: {{ order.totalProductos | currency }}</h3>
  </div>
  <div class="order-status">
    <p>Status: {{ order.estado }}</p>
  </div>
  <button (click)="cancelOrder()">Back to Home</button>
</div>
